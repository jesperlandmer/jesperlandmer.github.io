---
layout: default
---

<div class="wrapper">
    <div class="post-content">
        <ul>
            {% for post in site.categories.posts %}
                <li><div class="border-intro border-intro-color2">
                    <a href="{{site.url}}{{post.url}}" class="post-title">{{ post.title }}</a></div></li>
                <p><i>{{ post.date | date: '%B %d, %Y' }}</i></p>
                <p>{{ post.excerpt }}...</p>

                <a href="{{ site.url }}{{ post.url }}">Read more</a>

            {% if forloop.last == false %}
            <div class="post-border"></div>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
