<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
<body>
    {% include header.html %}
    <div class="wrapper">
        <div class="post-content">
            <ul >
                {% for post in site.posts %}
                <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
                {{ post.content }}<br>
                <a href="{{ post.url }}"></a><br><br>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% include footer.html %}
</body>
</html>
